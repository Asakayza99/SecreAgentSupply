<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ken's Secret Agent Supply Inc.</title>
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <div class=title>
      <div class=logo-container>
        <img src=resources/images/logo.png>
        <span>SECRET AGENT SUPPLY INC. </span>
      </div>
    </div>

    <div class=jumbotron>
      <div class=headingbox>
        <div class=heading>
          <h4>NEW ARRIVAL</h4>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
    </div>

    <div class=navback>
      <div class=navbar>
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
          <span id=menu>Menu</span>
      </div>
    </div>

    <div class=product>
      <div class=p-box>

          <div class=container id="con-1">
            <div class=imagebox>
              <img src="resources/images/pen.png">
            </div>
            <h4> Exloding Pen </h4>
          </div>

         <div class=container id="con-2">
           <div class=imagebox>
             <img src="resources/images/watch.png">
           </div>
           <h4> Cellular Watch </h4>
         </div>


          <div class=container id="con-3">
            <div class=imagebox>
              <img src="resources/images/Glasses.png">
            </div>
            <h4> Thermal Glasses </h4>
          </div>


      </div>
    </div>

    <div class=info>
      <div class=infobox>
        <div class=infocontainer>
          <h4>Location</h4>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class=infocontainer>
          <h4>Hours</h4>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

    <footer>
      <div class=footerbox>
        <div class=foot>
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </div>
    </footer>

  </body>
</html>
